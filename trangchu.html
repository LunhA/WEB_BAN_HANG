<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="lib/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      <nav aria-label="Page navigatio">
        <div class="container">
          <p v-for="product in products">
            {{ product.productId }} - {{ product.productName }}
          </p>
        </div>

        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            :class="{ disabled: !canPreviousPage }"
            @click="onPreviousPage()"
          >
            <a class="page-link" href="#" tabindex="-1">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li
            v-for="page in pages"
            class="page-item"
            :class="{ disabled: page == currentPage }"
            @click="onPageChange(page)"
          >
            <a class="page-link" href="#">{{ page }}</a>
          </li>
          <li
            class="page-item"
            :class="{ disabled: !canNextPage }"
            @click="onNextPage()"
          >
            <a class="page-link" href="#">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="utils/data.js"></script>
  <script src="utils/commons.js"></script>
  <script src="scripts/trangchu.js"></script>
</html>
